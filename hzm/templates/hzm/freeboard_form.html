	<script>
		function getTime() {
			var Now = new Date();
			var NowTime = Now.getFullYear();
			
			NowTime += '-' + String(Number(Now.getMonth()) +1) ;
			NowTime += '-' + Now.getDate();
			NowTime += ' ' + Now.getHours();
			NowTime += ':' + Now.getMinutes();
			NowTime += ':' + Now.getSeconds();
			return NowTime;
		}
				//경기신청모달 고가 평균 폼 확인
		function goga_form_check(data){
			data_=data.split(':')

			if(data.length != 8)
				return false;
			else if(data[2] != ':')
				return false;
			else if(data[5] != ':')
				return false;
			else if(isNaN(data_[0]))
				return false;
			else if(isNaN(data_[1]))
				return false;
			else if(isNaN(data_[2]))
				return false;

			return true;
		}
		//경기신청모달 경기 날짜 폼 체크
		function match_date_form_check(match_date) {
			if(match_date.length != 10) 
				return false;
			else if(match_date[4] != '-')
				return false;
			else if(match_date[7] != '-')
				return false;
			
			match_date_=match_date.split('-')

			if(isNaN(match_date_[0]))
				return false;
			else if(isNaN(match_date_[1]))
				return false;
			else if(isNaN(match_date_[2]))
				return false;

			return true;
		}
		//경기신청 모달 시간 체크
		function time_form_check(time){
			if(time.length != 5)
				return false;
			else if(time[2] != ':')
				return false;

			time_=time.split(':')
			if(isNaN(time_[0]))
				return false;
			else if (isNaN(time_[1]))
				return false;
			return true;
		}



		//모달에서 로그인 버튼 클릭
		$(document).on('click', '#modal_signin_btn', function(e) {

			console.log(player_name);
			console.log(player_passwd);
			$.ajax({

				success:function(msg) {
					console.log("login: "+msg);
					if( msg=="login_fail1") {
						return swal("존재하지 않는 아이디입니다");
					}
					else if (msg=="login_fail2") {
						return swal("잘못된 접근입니다.");
					}
					else if(msg=="login_fail3"){
						return swal("존재하지 않는 아이디입니다");
					}
					else if(msg=="auth_fail"){
						return swal("승인 대기중입니다 잠시만 기다려주세요!");
					}
					else {
						location.reload();
					}
				},
				error : function(error) {
					swal("아이디/비밀번호가 일치하지 않습니다.");
				}
			});
		});

        $(document).on('click','#write_add_btn', function() {

            if( $.trim(title)== '')return swal("제목을 입력해주세요");
            else if( $.trim(description)== '')return swal("제목을 입력해주세요");
           
            $.ajax({
                url: "{% url 'hzm:ajax_add_freeboard_writing' %}",
                type:'POST',

                    'title':title,
